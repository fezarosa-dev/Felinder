<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Felinder - Site de Relacionamento</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #ff0000;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            .container {
                width: 80%;
                height: 70vh;
                margin: auto;
                overflow: hidden;
            }
            .intro {
                background-color: white;
                padding: 20px;
                margin-top: 20px;
            }
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #ff0000;
                color: white;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            h1{
                color: white;
            }
            h2 {
                color: #333;
            }
            p {
                line-height: 1.6;
            }
        </style>

    </head>
    <body>
        <header>
            <h1>Bem-vindo ao Felinder!</h1>
        </header>

        <div class="container">
            <div class="intro">
                <h2>Sobre o Felinder</h2>
                <p>
                    No Felinder, você pode se conectar com pessoas incríveis! 
                    Crie seu perfil, responda perguntas para encontrar pessoas compatíveis 
                    e aproveite o melhor do nosso site de relacionamento.
                </p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Felinder. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
